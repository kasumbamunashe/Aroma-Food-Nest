<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aroma Food Nest | Gourmet Dining & Catering{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark: #1A1A1A;
            --light: #F8F5F0;
            --accent: #C53D3D;
            --text: #333;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--light);
            color: var(--text);
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding-top: 90px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* -- HEADER -- */
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, var(--light));
            z-index: 1;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--gold), #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1.5s ease;
        }

        /* -- NAVIGATION -- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 0.5rem 2rem;
            background: rgba(26, 26, 26, 0.98);
        }

        .nav-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--gold);
            transition: all 0.3s ease;
        }

        /* -- SECTIONS -- */
        section {
            padding: 6rem 0;
            position: relative;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--dark);
            position: relative;
            background: linear-gradient(to right, var(--gold), #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--gold), var(--accent));
        }

        /* -- CTA BUTTON -- */
        .btn {
            display: inline-flex;
            align-items: center;
            background: var(--gold);
            color: var(--dark);
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--gold), var(--accent));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(197, 61, 61, 0.5);
        }

        .btn-danger {
            background: var(--accent);
            color: white;
        }

        /* Alert messages */
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 1100;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: slideInFromRight 0.5s ease-out;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        /* Calendar styles - Enhanced to match design */
        .calendar {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .calendar-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--dark);
            background: linear-gradient(to right, var(--gold), #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .calendar-nav {
            display: flex;
            gap: 1rem;
        }

        .calendar-nav button {
            background: var(--gold);
            color: var(--dark);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-nav button:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            padding: 0.5rem;
            color: var(--gold);
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light);
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day:hover {
            background: #e8e8e8;
        }

        .calendar-day.empty {
            background: transparent;
        }

        .calendar-day.today {
            border: 2px solid var(--gold);
        }

        .calendar-day.booked {
            background: #ffebee;
            color: #b71c1c;
        }

        .calendar-day.booked::after {
            content: "âœ•";
            position: absolute;
            font-size: 2rem;
            color: var(--accent);
            opacity: 0.7;
        }

        .calendar-day.selected {
            background: var(--gold);
            color: white;
        }

        /* Admin styles - Enhanced */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .admin-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--dark);
            background: linear-gradient(to right, var(--gold), #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .booked-dates-list {
            margin-top: 2rem;
        }

        .booked-date-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px dashed #eee;
            align-items: center;
            transition: all 0.3s ease;
        }

        .booked-date-item:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .date-picker-container {
            margin: 2rem 0;
            background: var(--light);
            padding: 1.5rem;
            border-radius: 10px;
        }

        /* Login form - Enhanced */
        .login-container {
            max-width: 500px;
            margin: 5rem auto;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--dark);
            background: linear-gradient(to right, var(--gold), #f4d03f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--gold), var(--accent));
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
            outline: none;
        }

        .form-actions {
            margin-top: 2rem;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }

            .calendar {
                padding: 1rem;
            }

            .calendar-header {
                flex-direction: column;
                gap: 1rem;
            }

            .calendar-title {
                font-size: 1.5rem;
            }

            .login-container {
                padding: 2rem;
                margin: 2rem auto;
            }

            .login-title {
                font-size: 2rem;
            }

            .admin-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="mainNav">
        <div class="nav-logo">Aroma Food Nest</div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    <script>
        // Scroll behavior for navigation
        window.addEventListener('scroll', function() {
            const nav = document.getElementById('mainNav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Close alert messages after 5 seconds
        document.querySelectorAll('.alert').forEach(alert => {
            setTimeout(() => {
                alert.style.transition = 'all 0.5s ease';
                alert.style.opacity = '0';
                setTimeout(() => {
                    alert.remove();
                }, 500);
            }, 5000);
        });

        // Calendar navigation functionality
        document.addEventListener('DOMContentLoaded', function() {
            const prevMonthBtn = document.getElementById('prevMonth');
            const nextMonthBtn = document.getElementById('nextMonth');

            if (prevMonthBtn && nextMonthBtn) {
                prevMonthBtn.addEventListener('click', function() {
                    // Add your month navigation logic here
                    console.log('Previous month clicked');
                });

                nextMonthBtn.addEventListener('click', function() {
                    // Add your month navigation logic here
                    console.log('Next month clicked');
                });
            }

            // Calendar day selection
            document.querySelectorAll('.calendar-day:not(.empty)').forEach(day => {
                day.addEventListener('click', function() {
                    if (!this.classList.contains('booked')) {
                        this.classList.toggle('selected');
                    }
                });
            });
        });
    </script>
    {% endblock %}
</body>
</html>
